<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <h1>Stock Price</h1>
            <label for="initial-price" class="label">Initial price of Stock: <input id="initial-price" placeholder="₹" type="number"></label>
            <label for="stock-quantity" class="label">Quantity of Stock: <input type="number" id="stock-quantity" placeholder="Enter no. of stocks"></label>
            <label for="current-price" class="label">Current price of Stock: <input type="number" id="current-price" placeholder="₹"></label>
            
            <button id="check-btn">check profit</button>

            <div class="output">This is your current value of stocks.</div>
        </section>
    
    </div>
    
    <script src="script.js" type = "text/javascript"></script>
</body>
</html>
